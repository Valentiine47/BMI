<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator</title>
<a href="result.html"></a>

<style>
@import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap');

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Kanit", sans-serif;
  background: #ffffff;
  color: #383838;
  text-align: center;
}

/* ===== Header ===== */
.header {
  width: 100%;
  height: 90px;
  background: #fff;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

/* ===== Title ===== */
h1 {
  font-size: clamp(28px, 6vw, 60px);
  margin: 20px 0 5px;
  white-space: nowrap;
}

p {
  margin: 0 0 30px;
  padding: 0 15px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 30px;
  max-width: 900px;
  margin: auto;
  padding: 0 15px;
  justify-items: center; 
  align-items: center;  
}


/* ===== Card ===== */
.card {
  background: white;
  width: 2000px;
  max-width: 420px;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  padding: 20px;
}

/* ===== Input ===== */
.input-box {
  font-size: 32px;
  font-weight: bold;
  border: none;
  border-bottom: 2px solid #333;
  text-align: center;
  outline: none;
  width: 100px;
}

/* ===== Main Button ===== */
.btn {
  width: 300px;
  max-width: 90%;
  margin: 30px auto;
  padding: 15px;
  border: none;
  border-radius: 30px;
  background: black;
  color: white;
  font-size: 18px;
  cursor: pointer;
  transition: transform 0.15s ease;
}

.btn:active {
  transform: scale(0.95);
}

/* ===== Option Buttons ===== */
.man, .cm, .ft {
  font-family: "Kanit", sans-serif;
  background: linear-gradient(to right, #f5f5f5, #e2e2e2);
  font-size: 16px;
  border: none;
  border-radius: 60px;
  cursor: pointer;
  margin: 5px;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
  -webkit-tap-highlight-color: transparent;
  touch-action: manipulation;
}

.man {
  width: 120px;
  height: 40px;
}

.cm, .ft {
  width: 60px;
  height: 32px;
}

/* ตอนกด (ไม่ทับสี selected) */
.man:active,
.cm:active,
.ft:active {
  transform: scale(0.92);
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}

/* ===== Selected (ค้าง) ===== */
.selected {
  background: linear-gradient(to right, #5baff8, #00f1fe8e);
  color: white;
  font-weight: bold;
}

/* ===== Mobile ===== */
@media (max-width: 768px) {
  .grid {
    grid-template-columns: 1fr;
  }

  .input-box {
    font-size: 26px;
  }
}
</style>
</head>

<body>

<div class="header"></div>

<h1>เครื่องคำนวณดัชนีมวลกาย (BMI)</h1>
<p>เพื่อการคำนวณที่แม่นยำ เราต้องการข้อมูลพื้นฐานบางอย่างเกี่ยวกับคุณ</p>

<div class="grid">

  <!-- เพศ -->
  <div class="card">
    <h3>คุณเป็นเพศอะไร?</h3>
    <img src="w2.png" style="max-width:80px;margin:10px">
    <img src="w.png" style="max-width:80px;margin:10px"><br>
    <button class="man">ชาย</button>
    <button class="man">หญิง</button>
  </div>

  <!-- อายุ -->
  <div class="card">
    <h3>คุณอายุเท่าไหร่?</h3>
    <input style="margin-top: 20px; margin-bottom: 110px;" type="tel" class="input-box" placeholder="21"> ปี
  </div>

  <!-- ส่วนสูง -->
  <div class="card">
    <h3>คุณสูงเท่าไหร่?</h3>
    <input type="tel" class="input-box" placeholder="176"> cm<br>
    <button id="heightCm" class="cm">cm</button>
    <button id="heightFt" class="ft">ft/in</button>
  </div>

  <!-- น้ำหนัก -->
  <div class="card">
    <h3>คุณมีน้ำหนักเท่าไหร่?</h3>
    <input type="tel" class="input-box" placeholder="60"> kg<br>
    <button id="weightKg" class="cm">kg</button>
    <button id="weightLb" class="ft">lb</button>
  </div>

</div>

<a href="result.html">
  <button class="btn">คำนวณ</button>
</a>



<script>
/* ฟังก์ชันเลือกปุ่มแบบค้าง */
function setupToggle(selector) {
  const buttons = document.querySelectorAll(selector);
  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      buttons.forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
    });
  });
}

/* แยกกลุ่มชัดเจน */
setupToggle('.man');                 // เพศ
setupToggle('#heightCm, #heightFt'); // ส่วนสูง
setupToggle('#weightKg, #weightLb'); // น้ำหนัก
</script>

</body>
</html>
